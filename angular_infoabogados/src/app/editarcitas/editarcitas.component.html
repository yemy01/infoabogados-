
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
  Enlaces a Bootstrap y otros estilos
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <title>UI Login</title>
</head>
<body>
   <div class="container">
     <div class="login-container">
         <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
             <div> 
              <label for="exampleInputEmail1" class="form-label">id usuario</label>
              <input type="text"  class="form-control" name="idusuario"[(ngModel)]="usuario.idusuario" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">id reservacion</label>
              <input type="text"  class="form-control" name="idreserva" [(ngModel)]="usuario.idreserva" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">tipo abogado</label>
              <input type="text" class="form-control" name="tipo_abogado" [(ngModel)]="usuario.tipo_abogado" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">fecha</label>
              <input type="datetime" class="form-control" name="fecha" [(ngModel)]="usuario.fecha" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">hora</label>
              <input type="text" class="form-control" name="hora" [(ngModel)]="usuario.hora" required>
            </div>
            <div class="mb-3">  
              <label for="exampleInputEmail1" class="form-label">respuesta</label>
              <input type="text" class="form-control" name="respuesta" [(ngModel)]="usuario.respuesta" required>
            </div>
            <div class="form-group" style="margin-top: 3%;">
                <button type="submit" value="Registrarse" class="btn btn-success" id="submit-ed"[disabled]="!usuarioForm.form.valid">actualizar</button>
              </div>
            <!-- <div class="form-group col-sm-1">
               <button ><a class="btn btn-danger" (click)="borrarUsuario(usuario.id_usuario)">Borrar</a></button>
            </div> -->
      
         </form>
       </div>
    </div>
   
<!-- 
  Enlace al archivo JS de Bootstrap al final del body -->  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
