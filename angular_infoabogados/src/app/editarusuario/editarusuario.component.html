
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
  Enlaces a Bootstrap y otros estilos
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <title>UI Login</title>
</head>
<body>
   <div class="container">
     <div class="login-container">
         <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
            <div class="mb-3">
              
              <label for="exampleInputEmail1" class="form-label">tipo de documento</label>
              <input type="text"  class="form-control" name="tipodocumento" [(ngModel)]="usuario.tipo_documento" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">numero de documento</label>
              <input type="text"  class="form-control" name="nuemero documento" [(ngModel)]="usuario.id_usuario" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">nombre</label>
              <input type="text" class="form-control" name="nombre" [(ngModel)]="usuario.nombre" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">apellido</label>
              <input type="text" class="form-control" name="apellido" [(ngModel)]="usuario.apellido" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">ciudad</label>
              <input type="text" class="form-control" name="ciudad" [(ngModel)]="usuario.ciudad" required>
            </div>
            <div class="mb-3">  
              <label for="exampleInputEmail1" class="form-label">correo</label>
              <input type="text" class="form-control" name="email" [(ngModel)]="usuario.email" required>
            </div>
            <div class="mb-3">
                <label for="Profesional" class="form-label">rol:</label>
                <select id="Profesional" name="Profesional" class="form-select" [(ngModel)]="usuario.rol" required>
                  <option value="" disabled selected>Selecciona rol</option>
                  <option value="civil">civil</option>
                  <option value="administrativo">administrativo</option>
                  <option value="comercial">comercial</option>
                  <option value="laboral">laboral</option>
                  <option value="penal">penal</option>
                  <option value="familiar">familiar</option>
                </select>
              </div>
            <div class="form-group" style="margin-top: 3%;">
                <button type="submit" value="Registrarse" class="btn btn-success" id="submit-ed"[disabled]="!usuarioForm.form.valid">actualizar</button>
              </div>
            <!-- <div class="form-group col-sm-1">
               <button ><a class="btn btn-danger" (click)="borrarUsuario(usuario.id_usuario)">Borrar</a></button>
            </div> -->
      
         </form>
       </div>
    </div>
   
<!-- 
  Enlace al archivo JS de Bootstrap al final del body --> bh  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
