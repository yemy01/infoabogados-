<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
  <!-- Enlaces a Bootstrap y otros estilos -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <title>UI Login</title>
</head>
<body>
   <div class="container">
     <div class="login-container">
       <div class="register">
         <h2 class="mb-4">Registrarse</h2>
         <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
            <div class="mb-3">
              
              <label for="exampleInputEmail1" class="form-label">tipo de documento</label>
              <input type="text"  class="form-control" name="email" [(ngModel)]="usuario.tipo_documento" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">numero de documento</label>
              <input type="text"  class="form-control" name="email" [(ngModel)]="usuario.id_usuario" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">nombre</label>
              <input type="text" class="form-control" name="email" [(ngModel)]="usuario.nombre" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">apellido</label>
              <input type="text" class="form-control" name="email" [(ngModel)]="usuario.apellido" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">ciudad</label>
              <input type="text" class="form-control" name="email" [(ngModel)]="usuario.ciudad" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">correo</label>
              <input type="text" class="form-control" name="email" [(ngModel)]="usuario.email" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" name="contrasena"[(ngModel)]="usuario.contrasena" required>
            </div>       
      <div class="form-group" style="margin-top: 3%;">
        <button type="submit" value="Registrarse" class="btn btn-success" id="submit-ed"[disabled]="!usuarioForm.form.valid">Registrarse</button>
        <a [routerLink]="['/menu']" routerLinkActive="buttonactive" class="btn btn-success m-2">Volver al menu</a>
        <a [routerLink]="['/inicio']" routerLinkActive="buttonactive" class="btn btn-success m-2">iniciar Sesión</a>
      </div>
      
         </form>
       </div>
    </div>
   </div>

  <!-- Enlace al archivo JS de Bootstrap al final del body -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
