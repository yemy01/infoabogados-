<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservaciones</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>SOLICITUD DE CITAS</h2>
    <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
      <div class="mb-3">
        <label for="nombre_usuario" class="form-label">Nombre usuario:</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" class="form-control" [(ngModel)]="usuario.nombre_usuario" required>
      </div>

      <div class="mb-3">
        <label for="Describa_caso" class="form-label">Describa su caso:</label>
        <input type="text" id="escriba_caso" name="describa_caso" class="form-control" [(ngModel)]="usuario.desc_caso" required>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha de la cita:</label>
        <input type="date" id="fecha" name="fecha" class="form-control" [(ngModel)]="usuario.fecha" required>
      </div>
      <!-- ... (otros campos) ... -->
<div class="mb-3">
  <label for="hora" class="form-label">Hora de la cita:</label>
  <select id="hora" name="hora" class="form-select" [(ngModel)]="usuario.hora" required (change)="seleccionarHora()">
    <option *ngFor="let hora of horasDisponibles" [value]="hora">{{ hora }}</option>
  </select>
</div>
<!-- ... (otros campos) ... -->




      <div class="mb-3">
        <label for="Profesional" class="form-label">Profesional:</label>
        <select id="Profesional" name="Profesional" class="form-select" [(ngModel)]="usuario.Profesional" required>
          <option value="" disabled selected>Selecciona un Profesional</option>
          <option value="civil">civil</option>
          <option value="administrativo">administrativo</option>
          <option value="comercial">comercial</option>
          <option value="laboral">laboral</option>
          <option value="penal">penal</option>
          <option value="familiar">familiar</option>
        </select>
      </div>

      <div class="form-group" style="margin-top: 3%;">
        <button type="submit" value="Registrarse" class="btn btn-success" id="submit-ed"[disabled]="!usuarioForm.form.valid">agendar</button>
      </div>
      
    </form>
    <div class="form-group" style="margin-top: 3%;">
      <td><a [routerLink]="['../../citasagendadas/',idusuario]"><button>ver citas agendadas</button></a></td>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
